---
  - name: Get instances info
    hosts: localhost
    gather_facts: no

    tasks:

      - name: Record the completion_time
        ansible.builtin.command:
          cmd: "date '+%H:%M:%S'"
        register: completion_time_pre

      - name: Capture the completion_time
        ansible.builtin.set_stats:
          data:
            completion_time: "{{ completion_time_pre.stdout }}"
      
      - name: "Get instances in {{region}}"
        amazon.aws.ec2_instance_info:
          region: "{{region}}"
        register: ec2_instance_info

      - name: Printing the public dns name
        ansible.builtin.debug:
          msg:  "{{ ec2_instance_info.instances[0].public_dns_name }}"

      - name: Send an email with the link to the aap demo Server
        community.general.mail:
          host: "{{ smtpserver }}"
          port: "{{ smtp_port }}"
          secure: try
          username: "{{ username }}"
          password: "{{ password }}"
          subject: Ansible Automation Platform (AAP) Daily Demo
          body: "This server was just built using AAP.  The server will be destroyed at 6 pm PHX time. http://{{ ec2_instance_info.instances[0].public_dns_name }}"
          from: "{{ mailfrom }}"
          to: "{{ mailto }}"